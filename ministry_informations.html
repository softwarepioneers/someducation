<div class="row">
    <div class="container">
<div class="col-xs-12 text-center">
             <h3>  REGISTRATION  </h3>
             <h3> EMIS </h3>
             
        </div>
        <div class="col-xs-12 col-md-12">
            <form action="https://formspree.io/f/xeqwyzgd"  method="post" id="contact-us" class="form">
                
                <div class="form-group col-sm-4">
                    <input type="text" name="NAME" id="TeacherName" autocomplete="off" placeholder="Teacher Name " required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
<div class="form-group col-sm-4">
                      <select name="TYPE" id="TeacherType" required class="form-control custom-form-control input-lg">
                      <option value="" selected="" disabled=""   >Teacher Type </option>
                          <option value="PUBLIC TEACHER">PUBLIC TEACHER</option>
                      </select>
                </div>
             

<div class="form-group col-sm-4">
                    <input type="text" name="ADDRESS" id="TeacherAddress" autocomplete="off" placeholder="Teacher Address" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
                <div class="form-group col-sm-4">
                    <input type="text" name="MOBILE" id="TeacherMobile" autocomplete="off" placeholder="Teacher Mobile" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>

<div class="form-group col-sm-4">
                    <input type="text" name="PHONE" id="TeacherPhone" autocomplete="off" placeholder="Teacher Phone" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="text" name="WHATSAPP" id="TeacherWhatsApp" autocomplete="off" placeholder="Teacher WhatsApp" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="email" name="EMAIL" id="TeacherEmail" autocomplete="off" placeholder="Teacher Email " required class="form-control custom-form-control input-lg uc-text">
                </div>



                <div class="form-group col-sm-4">
                    <input type="text" name="SUBJECT" id="TeacherSubject" autocomplete="off" placeholder="Teacher Subject" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>

<div class="form-group col-sm-4">
                      <select name="CONTRACT" id="TeacherContract" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >Teacher Contract</option>
                      <option value="NEW">NEW</option>
                      <option value="RENEWAL">RENEWAL</option>
             
               
                      </select>
                </div>
<div class="form-group col-sm-4">
                      <select name="SYLLABUS" id="TeacherSyllabus" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""   >Teacher Syllabus</option>
                      <option value="SOMALILAND SYLLABUS">SOMALILAND SYLLABUS</option>
                      <option value="OTHER SYLLABUS">OTHER SYLLABUS</option>
                     </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="REGION" id="subject" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >Teacher Region</option>
                    
                    </select>
              </div>

               <div class="form-group col-sm-4">
                      <select name="CITY" id="topic" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled=""  >Teacher City</option>
                      
                      </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="DISTRICT" id="chapter" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""  >Teacher Districts</option>
                    
                    </select>
              </div>

                <div class="form-group col-sm-4">
                    <select name="STAGE" id="TeacherStage" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled=""   >Teacher Level </option>
                    <option value="">MIN Level</option>
                    </select>
              </div>

              <div class="form-group col-sm-4">
                <select name="INSTITUTION" id="TeacherInstitution" required class="form-control custom-form-control input-lg ">
                <option value=""  selected="" disabled=""  >Teacher Institution </option>
                <option value="">SCHOOL</option>
                </select>
          </div>


        


             
               
                <div class="form-group col-sm-12">
                    <textarea name="MESSAGE" id="TeacherMessage" required autocomplete="off" placeholder="Teacher Message" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                </div>
                <div class="form-group col-md-12 text-center ">
               
                <input type="submit" value="Register Teacher" onclick="ValidateEmail(email)" class="send-btn btn custom-btn btn-primary custom-btn-main">
                    
                </div>
            </form>
        </div>
