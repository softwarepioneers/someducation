<div class="row">
    <div class="container">
<div class="col-xs-12 text-center">
            
             <h4> ACADEMIC </h4>
	     <h4> UNIVERSITIES</h4>
        </div>
        <div class="col-xs-12 col-md-12">
             <form action="https://formspree.io/f/moqzgldz"  method="post" id="contact-us" class="form">
                
                <div class="form-group col-sm-4">
                    <input type="text" name="NAME" id="UniversityName" autocomplete="off" placeholder="University Name " required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
<div class="form-group col-sm-4">
                      <select name="TYPE" id="UniversityType" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled="" >University Type </option>
                     <option value="PRIVATE AIS">PRIVATE AIS </option>
                     <option value="PUBLIC AIS">PUBLIC AIS</option>
                      </select>
                </div>
             

<div class="form-group col-sm-4">
                    <input type="text" name="MANAGER" id="UniversityManager" autocomplete="off" placeholder="University Manager" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
                <div class="form-group col-sm-4">
                    <input type="text" name="MOBILE" id="UniversityMobile" autocomplete="off" placeholder="University Mobile" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>

<div class="form-group col-sm-4">
                    <input type="text" name="PHONE" id="UniversityPhone" autocomplete="off" placeholder="University Phone" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="text" name="WHATSAPP" id="UniversityWhatsApp" autocomplete="off" placeholder="University WhatsApp" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
<div class="form-group col-sm-4">
                    <input type="email" name="EMAIL" id="UniversityEmail" autocomplete="off" placeholder="University Email " required class="form-control custom-form-control input-lg uc-text">
                </div>


<div class="form-group col-sm-4">
    <select name="SUBJECT" id="UniversitySubject" required class="form-control custom-form-control input-lg ">
            <option value="" selected="" disabled=""  >University Subject</option>
            <optgroup label="SYSTEM">
                <option value="PRODUCT SYSTEM">PRODUCT SYSTEM</option>
                <option value="SERVICE SYSTEM">SERVICE SYSTEM</option>                                    
            </optgroup>
            <optgroup label="EXAMS">
                <option value="PRODUCT EXAMS">PRODUCT EXAMS</option>
                <option value="SERVICE EXAMS">SERVICE EXAMS</option>
            </optgroup>
    </select>
</div>

<div class="form-group col-sm-4">
    <input type="text" name="USER" id="UserName" autocomplete="off" placeholder="University User" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
</div>

<div class="form-group col-sm-4">
    <input type="text" name="PASSWORD" id="UniversityPassword" autocomplete="off" placeholder="University Password" required class="form-control custom-form-control input-lg uc-text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
</div>



                <div class="form-group col-sm-4">
                    <select name="REGION" id="subject" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled="" >University Region</option>
                    
                    </select>
              </div>

               <div class="form-group col-sm-4">
                      <select name="CITY" id="topic" required class="form-control custom-form-control input-lg ">
                      <option value="" selected="" disabled="" >University City</option>
                      
                      </select>
                </div>

                <div class="form-group col-sm-4">
                    <select name="DISTRICT" id="chapter" required class="form-control custom-form-control input-lg ">
                    <option value="" selected="" disabled="" >University Districts</option>
                    
                    </select>
              </div>

<div class="form-group col-sm-4">
                    <input type="text" name="DURATION" id="UniversityDuration" autocomplete="off" placeholder="University Duration" required class="form-control custom-form-control input-lg uc-text" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>




                <div class="form-group col-sm-4">
                    <select name="STATUS" id="UniversityStatus" required class="form-control custom-form-control input-lg ">
                                         <option value="" selected="" disabled=""  >University Status</option>
                                         <optgroup label="SYSTEM">
                                            <option value="ACTIVATED SYSTEM">ACTIVATED SYSTEM</option>
                                            <option value="SUSPENDED SYSTEM">SUSPENDED SYSTEM </option>
                                            <option value="RENEWAL SYSTEM">RENEWAL SYSTEM </option>
                                            <option value="WARNING SYSTEM">WARNING SYSTEM </option>
                                         </optgroup>
                                         <optgroup label="EXAMS">
                                            <option value="ACTIVATED EXAMS">ACTIVATED EXAMS </option>
                                            <option value="SUSPENDED EXAMS">SUSPENDED EXAMS</option>
                                            <option value="RENEWAL EXAMS">RENEWAL EXAMS </option>
                                            <option value="WARNING EXAMS">WARNING EXAMS </option>
                                         </optgroup>
                   </select>
                   </div>
                   


             
               
                <div class="form-group col-sm-12">
                    <textarea name="MESSAGE" id="UniversityMessage" required autocomplete="off" placeholder="University Message" cols="30" rows="5" class="form-control custom-form-control input-lg uc-text"></textarea>
                </div>
                <div class="form-group col-md-12 text-center ">
               
                <input type="submit" value="Activate System" class="send-btn btn custom-btn btn-primary custom-btn-main">
                    
                </div>
            </form>
        </div>
